<!DOCTYPE html>
<html ng-app='LunchCheck'>
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
  <body>
    <!-- <h1>Expressions and Interpolation</h1>

      {{name}} has a message for you: <br>

      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>

    <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-blur="separatedList()" ng-model="list" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkListLength()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p>{{message}}</p>
         </div>
   </div>
  </body>
</html>
